<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kerjasama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header, footer {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: black;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 10px;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 8px 15px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="kerjasama.html">Kerjasama</a>
  </nav>

  <header>
    <h1>Kerjasama</h1>
  </header>

  <div class="container">
    <h2>Formulir Penawaran Kerjasama</h2>
    <form>
      <div class="form-group">
        <label>Nama</label>
        <input type="text" name="nama">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <input type="text" name="alamat">
      </div>
      <div class="form-group">
        <label>No. WA</label>
        <input type="text" name="wa">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
      </div>
      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Laki-Laki"> Laki-Laki</label>
          <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
        </div>
      </div>
      <div class="form-group">
        <label>Bidang Kerjasama</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="bidang" value="Multimedia"> Multimedia</label>
          <label><input type="checkbox" name="bidang" value="Web Dev"> Web Dev</label>
          <label><input type="checkbox" name="bidang" value="Fundis"> Fundis</label>
        </div>
      </div>
      <div class="form-group">
        <label>File Penawaran</label>
        <input type="file" name="file">
      </div>
      <div class="form-group">
        <label>Tanggal Pelaksanaan</label>
        <input type="date" name="tanggal">
      </div>
      <div class="form-group">
        <label>Domisili</label>
        <select name="domisili">
          <option>Pilih Domisili</option>
          <option>Jakarta</option>
          <option>Bandung</option>
          <option>Surabaya</option>
        </select>
      </div>
      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <footer>
    Footer
  </footer>

</body>
</html>
